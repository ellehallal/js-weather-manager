<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>

    <div id="container">
      <div id="today-forecast">
        <h2 id="today-header"></h2>
        <hr>

        <div id="today-icon-and-temp">
          <div id="div-today-icon">
            <img id="today-icon" src="">
          </div>
            <p id="today-temp"></p>
        </div>

        <p id="today-description"></p>

        <div id="today-bottom-data">
          <div class="today-high-low">
            <i class="fas fa-arrow-up"></i>
            <p id="today-max-temp"></p>
          </div>
          <div class="today-high-low">
            <i class="fas fa-arrow-down"></i>
            <p id="today-min-temp"></p>
          </div>
        </div>
      </div>
      <p></p>
      <div id=forecast-header>
        <h2>4 Day Forecast:</h2>
      </div>

      <div id="display-forecast">

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
